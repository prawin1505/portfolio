<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Contact page</title>
  </head>
  <body>
    <section
      class="h-screen bg-radial from-gray-500 to-gray-100 flex justify-center items-center"
    >
      <div class="flex flex-col gap-4">
        <div class="flex items-center self-start">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5GOMxZRRvTEzYHX3-XuiZ5PqYRXQJ4APh3-vmINzcX8MkxEHbD8nyR7DOx84Rd-Ff0xU&usqp=CAU"
            alt="img1"
            class="h-30 w-30 rounded-full contain bg-white border-1 shadow-lg relative z-1"
          />
          <p
            class="px-4 py-1 border border-black shadow shadow-black bg-black/10 flex items-center gap-2 rounded-lg -ml-2 text-white/90 font-semibold"
          >
            name
            <img
              class="h-7"
              src="https://res.cloudinary.com/dwpmsw2i4/image/upload/v1740317612/verified_yjy4nv.png"
            />
          </p>
        </div>
        <div
          class="px-4 py-5 bg-black/30 rounded-lg flex items-center gap-5 border border-black shadow shadow-black"
        >
          <a href="#" target="_blank">
            <!-- linkedIn -->
            <img
              src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000"
              class="h-10 cursor-pointer"
            />
          </a>
          <a href="#" target="_blank">
            <!-- Gmail -->
            <img
              src="https://img.icons8.com/?size=100&id=P7UIlhbpWzZm&format=png&color=000000"
              class="h-10 cursor-pointer"
            />
          </a>
          <a href="#" target="_blank">
            <!-- facebook -->
            <img
              src="https://img.icons8.com/?size=100&id=BrU2BBoRXiWq&format=png&color=000000"
              class="h-10 cursor-pointer"
            />
          </a>
          <a href="#" target="_blank">
            <!-- twitter/x -->
            <img
              src="https://img.icons8.com/?size=100&id=ClbD5JTFM7FA&format=png&color=000000"
              class="h-10 cursor-pointer"
            />
          </a>
          <a href="#" target="_blank">
            <!-- Snapchat-->
            <img
              src="https://img.icons8.com/?size=100&id=UwcELHpyq1pA&format=png&color=000000"
              class="h-10 cursor-pointer"
            />
          </a>
        </div>
      </div>
    </section>
